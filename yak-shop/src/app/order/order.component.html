<div class="container">
  <ng-container *ngIf="stock$ | async as stock; else noData">
    <div class="row justify-content-around mt-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text"><b>Milk: </b>{{ stock.milk }}</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text"><b>Skins: </b>{{ stock.skins }}</p>
        </div>
      </div>
    </div>
    <form
      [formGroup]="orderForm"
      (ngSubmit)="onSubmit()"
      class="needs-validation"
      novalidate
    >
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="
            orderForm.get('name')?.invalid && orderForm.get('name')?.touched
          "
        />
      </div>

      <div class="mb-3">
        <label for="milk" class="form-label">Milk (liters):</label>
        <input
          id="milk"
          type="number"
          step="0.01"
          formControlName="milk"
          class="form-control"
          [class.is-invalid]="
            orderForm.get('milk')?.invalid && orderForm.get('milk')?.touched
          "
        />
      </div>

      <div class="mb-3">
        <label for="skins" class="form-label">Skins:</label>
        <input
          id="skins"
          type="number"
          step="1"
          formControlName="skins"
          class="form-control"
          [class.is-invalid]="
            orderForm.get('skins')?.invalid && orderForm.get('skins')?.touched
          "
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="orderForm.invalid"
      >
        Submit
      </button>
    </form>
  </ng-container>

  <ng-template #noData>
    <p>No stock data available.</p>
  </ng-template>
</div>
