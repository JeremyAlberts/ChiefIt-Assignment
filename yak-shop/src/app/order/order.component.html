<div class="container">
  <ng-container *ngIf="stock$ | async as stock; else noData">
    <div class="row justify-content-around mt-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text"><b>Milk: </b>{{ stock.milk }}</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text"><b>Skins: </b>{{ stock.skins }}</p>
        </div>
      </div>
    </div>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>

      <div>
        <label for="milk">Milk (liters):</label>
        <input id="milk" formControlName="milk" type="number" step="0.01" />
      </div>

      <div>
        <label for="skins">Skins:</label>
        <input id="skins" formControlName="skins" type="number" step="1" />
      </div>

      <button type="submit" [disabled]="orderForm.invalid">Submit</button>
    </form>
  </ng-container>

  <ng-template #noData>
    <p>No stock data available.</p>
  </ng-template>
</div>
